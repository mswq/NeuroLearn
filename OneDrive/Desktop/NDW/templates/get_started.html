{% extends 'index.html' %}

{% block body %}

<div class="container1">
    <div class="text">
        <h1 class="size4 green">Get Started</h1>
        <p class="subtitle brown">Select your options and upload a PowerPoint file to generate a personalized study plan.</p>
    </div>
    <form action="/upload" method="POST" enctype="multipart/form-data" id="formgetstarted" class="margindetails container">
        <label for="neurotype">Select Neurodiverse Type:</label>
        <select name="neurotype" id="neurotype" required>
            <option value="adhd">ADHD</option>
            <option value="dyslexia">Dyslexia</option>
            <option value="autism">Autism</option>
            <option value="none">None</option>
        </select>
        <br/>
        <br/>
        <label for="learning_style">Preferred Learning Style:</label>
        <select name="learning_style" id="learning_style" required>
            <option value="visual">Visual</option>
            <option value="auditory">Auditory</option>
            <option value="kinesthetic">Kinesthetic</option>
        </select>
        <br/>
        <br/>
        <label for="file">Upload a PowerPoint File:</label>
        <input type="file" name="file" id="file" accept=".pptx" required>
        <br/>
        <br/>
        <button type="submit" id="submitbutton">Submit</button>
    </form>
</div>

{% endblock %}
